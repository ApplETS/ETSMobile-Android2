buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/DEPENDENCIES'
    }

    defaultConfig {
        applicationId "ca.etsmtl.applets.etsmobile"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 16
        versionName "2.05"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //    compile 'com.android.support:multidex:1.0.+'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Google play service
    //compile 'com.google.android.gms:play-services-maps:6.5.+'
    // Robospice
    compile 'com.octo.android.robospice:robospice-spring-android:1.4.12'
//    compile 'com.octo.android.robospice:robospice:1.4.12'
    // Robospice - JSON
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.3.3'
    // compile 'com.fasterxml.jackson.core:jackson-core:2.3.3'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.11'
    // Robospice - XML
//    compile('org.simpleframework:simple-xml:2.7.1') {
//        exclude module: 'stax-api'
//    }
    // JodaTime objects
    compile 'joda-time:joda-time:2.3'
    compile 'org.joda:joda-convert:1.7'
    //To parse html
    //compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.android.support:support-v4:21.0.3'

//    compile "com.splunk.mint:mint:4.0.9"
    compile('com.crashlytics.sdk.android:crashlytics:2.3.2@aar') {
        transitive = true;
    }

    compile 'com.google.android.gms:play-services-gcm:7.5.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'io.supportkit:core:latest.release'
    compile 'io.supportkit:ui:latest.release'

}
